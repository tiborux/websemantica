<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Web Semantica</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
        crossorigin="anonymous">
    </head>
    <body>
        <div class="box">
        <h1>Get writers who live in Gijón</h1>
        <button class="button writers_button" onclick="getWriters()">Get writers</button>
        <div class="writers container"></div>
    </div>
    <div class="box">
        <h1>Get Nintendo's videogames that has been released in the previous 4 years</h1>
        <button class="button games_button" onclick="getNintendoGames()">Get Nintendo Games</button>
        <div class="games container"></div>
    </div>
    <div class="box">
        <h1>Get Schools from Gijón, you can delete items too!</h1>
        <button class="button schools_button" onclick="getSchools()">Get Schools</button>
        <div class="schools container"></div>
    </div>
    <script src="./js/app.js" async defer></script>
    </body>
</html>
